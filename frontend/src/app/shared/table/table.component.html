<div class="mat-elevation-z8">
  <table [dataSource]="data" mat-table matSort>
    <ng-container *ngFor="let column of columnsToIterate; let i = index" matColumnDef="{{columnsToDisplay[i]}}">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> {{columnsToDisplay[i]}} </th>
      <td (click)="clicked(element.id)" (dblclick)="doubleClicked(element.id)" *matCellDef="let element"
          id="row{{element.id}}"
          mat-cell> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-header-cell> delete</th>
      <td *matCellDef="let element" mat-cell>
        <button (click)="deleted(element.id)" color="warn" id="{{element.id}}" mat-raised-button>Delete</button>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="columnsToDisplay" mat-header-row></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" mat-row></tr>
  </table>
  <mat-paginator [length]="dataSource.length"
                 [pageSize]="pageSize"
                 aria-label="Select page">
  </mat-paginator>
</div>
